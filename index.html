<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/39cab4bf95.js" crossorigin="anonymous"></script>
    <script src="assets/vars.js"></script>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Casos de Testes</title>
</head>
<body>
    <h1 class="Title" id="Title">Casos de Testes</h1>
    <div class="operetion" id="Btns">
    </div>
    <div class="tableMain" id="Table">
        
    </div>
    <script>
        let infos = [
            CaseItem.length, //numero de casos 0
            '#Btns', //espaÃ§o para os btns 1
            '#Table', //tabela 2
            '#Title' //titulo 3
        ];
        window.onload = ()=>{
            tableClose(infos[0], [infos[1], infos[2], infos[3]]);
        };
        
        document.querySelector('body').addEventListener('keydown', (event)=>{
            var KeyCode = event.keyCode || event.which;
            if(KeyCode==37){
                tableClose(infos[0], [infos[1], infos[2], infos[3]]);
            }else if (KeyCode >= 49 && KeyCode <= (49+(infos[0]-1))) {
                var pageNumber = KeyCode - 49;
                var Case = pageNumber;
                tableOpen(Case, [infos[2], infos[1], infos[3]]);
            }
        });
    </script>
</body>
</html>
